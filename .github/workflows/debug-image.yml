name: Debug Image Publishing

on:
  workflow_dispatch:  # This allows manual triggering

permissions:
  contents: read
  packages: write

jobs:
  debug-image:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug image build and push
        run: |
          echo "Building image..."
          docker buildx build \
            --platform linux/arm64 \
            --build-arg BUILD_FROM=ghcr.io/home-assistant/aarch64-base:3.15 \
            -t ghcr.io/${{ github.repository_owner }}/aarch64-maestro:debug \
            -f maestro/Dockerfile \
            . \
            --push

          echo "Verifying image..."
          docker pull --platform linux/arm64 ghcr.io/${{ github.repository_owner }}/aarch64-maestro:debug

          echo "Checking image details..."
          docker inspect ghcr.io/${{ github.repository_owner }}/aarch64-maestro:debug

          echo "Testing image run..."
          docker run --rm --platform linux/arm64 ghcr.io/${{ github.repository_owner }}/aarch64-maestro:debug /bin/sh -c "echo 'Image is working!'" 