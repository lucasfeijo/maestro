name: Test on Pull Requests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"
          experimental: true
        retry:
          max-attempts: 3
      - name: Run tests
        run: swift test
